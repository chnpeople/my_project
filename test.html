<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
        function doSome(){
          console.log('哈哈');
        };



        //全局方法
        function toDo (vm,fn) {
           vm = clearTimeout;
            vm = setTimeout(() => {
              fn()
            }, 2000);
        }
  

        //组件
        var timer = null;

        toDo(timer, function doSome() {
            console.log('哈哈');
            
        })  //=======组件
  </script>
</body>
</html>
